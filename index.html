<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>PokeDex</title>
</head>

<body>

    <main class="container-geral">

        <div class="container">

            <header class="pokemon-top">
                <h2>pokemon</h2>
                <p>#06</p>
            </header>

            <div class="imagePokemon">
                <img src="/image/pokemon.svg" alt="nome do pokemon">
            </div>
            <div class="botao">
                <button class="btn fire">Fire</button>
                <button class="btn flying">Flying</button>
            </div>
            <div class="status-geral">
                <div class="status">
                    <span class="status-span">status</span>
                </div>
                <div class="stat">
                    <div class="stats">
                        <span class="hp">hp</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">attack</span>
                        <div class="barra">
                            <div class="barra1 fire"></div>
                        </div>
                        <p class="pp">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">defense</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">spe-atk</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">spe-def</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">speed</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp">32</p>
                    </div>
                </div>
            </div>
            <div class="btn-final">
                <button class="btn-voltar">prev</button>
                <button class="btn-passar">next</button>
            </div>
        </div>
    </main>

</body>

</html>
