<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
    <title>PokeDex</title>
</head>

<body>

    <main class="container-geral">

        <form class="form">
            <input type="text" class="input" placeholder="Pokemon or NÃºmero">
        </form>

        <div class="container">

            <header class="pokemon-top">
                <h2 class="nomePokemon"></h2>
                <p class="idPokemon"></p>
            </header>
            <img src="./image/pokeboll.png" alt="" class="test">
            <div class="imagePokemon">
                <img class="pokemonImage" src="#" alt="nome do pokemon">
            </div>
            <div class="types">
                <!-- <button class="type btn-fire">fire</button>
                <button class="type btn-flying">flying</button> -->
            </div>
            <div class="status-geral">
                <div class="status">
                    <span class="status-span">status</span>
                </div>
                <div class="stat">
                    <div class="stats">
                        <span class="hp">hp</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp" id="pHp">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">attack</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp" id="pAtk">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">defense</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp" id="pDef">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">spe-atk</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp" id="pEsp_atk">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">spe-def</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp" id="pEsp_def">32</p>
                    </div>
                    <div class="stats">
                        <span class="hp">speed</span>
                        <div class="barra">
                            <div class="barra1"></div>
                        </div>
                        <p class="pp" id="pSpeed">32</p>
                    </div>
                </div>
            </div>
            <div class="btn-final">
                <button class="btn-voltar">prev</button>
                <button class="btn-passar">next</button>
            </div>
        </div>
    </main>

</body>

</html>
